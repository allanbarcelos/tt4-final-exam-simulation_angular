<!-- src/app/app.component.html -->
<div class="container">
  <h1>ğŸ“‹ Task Manager</h1>

  <form [formGroup]="form" (ngSubmit)="createTask()">
    <input formControlName="title" name="title" placeholder="Title" required />
    <input formControlName="description" name="description" placeholder="Description" required />
    <button type="submit">Add Task</button>
  </form>

  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [checked]="task.completed" (change)="toggleComplete(task)" />
      <strong [style.textDecoration]="task.completed ? 'line-through' : 'none'">{{ task.title }}</strong>
      - {{ task.description }}
      <button (click)="deleteTask(task.id!)">Delete</button>
    </li>
  </ul>
</div>
